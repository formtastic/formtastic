<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>index</title>
	<link rel="stylesheet" href="../lib/generators/templates/formtastic.css" type="text/css">
	<style>
	  body { font-family:helvetica, arial; }
	</style>
</head>
<body>
  
  <form class='formtastic'>
    <fieldset>
      <ol>
        
        <li class="string">
          <label>String</label>
          <input type="text" value="value" size="5" maxlength="2">
        </li>
        
        <li class="url">
          <label>URL</label>
          <input type="url" value="value">
        </li>
        
        <li class="password">
          <label>Password</label>
          <input type="password" value="value">
        </li>
        
        <li class="numeric">
          <label>Numeric</label>
          <input type="numeric" value="value">
        </li>
        
        <li class="file">
          <label>File</label>
          <input type="file" value="value">
        </li>
        
        <li class="email">
          <label>Email</label>
          <input type="email" value="value">
        </li>
        
        <li class="phone">
          <label>Phone</label>
          <input type="phone" value="value">
        </li>
        
        <li class="search">
          <label>Search</label>
          <input type="search" value="value">
        </li>
        
        <li class="text">
          <label>Text</label>
          <textarea>value</textarea>
        </li>
        
        <li class="date">
          <fieldset>
            <legend class="label"><label>Date</label></legend>
            <ol>
              <li>
                <label>Year</label>
                <select>
                  <option>Foo</option>
                </select>
              </li>
              <li>
                <label>Month</label>
                <select>
                  <option>Foo</option>
                </select>
              </li>
              <li>
                <label>Day</label>
                <select>
                  <option>Foo</option>
                </select>
              </li>
            </ol>
          </fieldset>
        </li>
        
        <li class="radio">
          <fieldset>
            <legend class="label"><label>Radio</label></legend>
            <ol>
              <li>
                <label><input type="radio"> Foo</label></label>
              </li>
              <li>
                <label><input type="radio"> Bah</label></label>
              </li>
            </ol>
          </fieldset>
        </li>
        
        <li class="check_boxes">
          <fieldset>
            <legend class="label"><label>Radio</label></legend>
            <ol>
              <li>
                <label><input type="checkbox"> Foo</label></label>
              </li>
              <li>
                <label><input type="checkbox"> Bah</label></label>
              </li>
            </ol>
          </fieldset>
        </li>

      </ol>
    </fieldset>
  </form>

</body>
</html>
