sudo: false
cache:
  - bundler
  - directories:
    - vendor/bundle
language: ruby
rvm:
  - 2.4.3
  - 2.5.0
gemfile:
  - gemfiles/rails_5.2.gemfile
  - gemfiles/rails_edge.gemfile
before_install:
  - gem install bundler
script:
 - bundle exec rake spec
 - script/integration.sh
matrix:
  allow_failures:
    - gemfile: gemfiles/rails_edge.gemfile
