cache:
  - bundler
  - directories:
    - vendor/bundle
dist: bionic
language: ruby
node_js: 11
rvm:
  - 2.4.9
  - 2.5.7
  - 2.6.5
  - 2.7.0
gemfile:
  - gemfiles/rails_5.2.gemfile
  - gemfiles/rails_6.0.gemfile
  - gemfiles/rails_edge.gemfile
before_install:
  - gem install bundler
  - export BUNDLE_FROZEN=true BUNDLE_PATH=vendor/bundle
install:
  - bundle install --jobs=3 --retry=3
script:
  - bundle exec rake spec
  - script/integration.sh
matrix:
  exclude:
    - rvm: 2.4.9
      gemfile: gemfiles/rails_6.0.gemfile
    - rvm: 2.4.9
      gemfile: gemfiles/rails_edge.gemfile
  allow_failures:
    - gemfile: gemfiles/rails_edge.gemfile
